<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; transition: 0.3s; }
        .dark-mode { background: #222; color: #fff; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .search-box { padding: 5px; width: 250px; }
        .toggle-btn { background: #008CBA; color: white; padding: 8px; border: none; cursor: pointer; }
        .section { background: #333; color: #fff; padding: 10px; margin-top: 10px; cursor: pointer; }
        .content { display: none; padding: 10px; background: #fff; border-left: 5px solid #333; color: black; }
        .dark-mode .content { background: #444; color: white; border-left: 5px solid #008CBA; }
        .copy-btn, .run-btn { background: #008CBA; color: white; padding: 5px; border: none; cursor: pointer; margin-right: 5px; }
        .copy-btn:hover, .run-btn:hover { background: #005f73; }
        textarea { width: 100%; height: 80px; font-family: monospace; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h3>üìå JavaScript Tutorial</h3>
    <hr/>
    <input type="text" id="search" class="search-box" placeholder="üîç Search topics..." onkeyup="searchTopics()">
        <br/>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>
</div>

<script>
function createSection(number, title, code) {
    document.write(`
        <div class="section" onclick="toggleContent('q${number}')">${number}Ô∏è‚É£ ${title}</div>
        <div id="q${number}" class="content">
            <textarea id="code${number}">${code}</textarea><br>
            <button class="run-btn" onclick="runCode('code${number}')">Run</button>
            <button class="copy-btn" onclick="copyToClipboard('code${number}')">Copy</button>
        </div>
    `);
}

const topics = [
    ["Print in JavaScript", 'Swal.fire("Hello, JavaScript! Now get back to work!");'],
    ["Variables", 'let drink = "Whiskey"; Swal.fire("Tonight, we are drinking: " + drink);'],
    ["Functions", 'function flirt() { Swal.fire("Hey there! Are you a JavaScript function? Because you just returned my heart."); } flirt();'],
    ["Arrays", 'let exes = ["Emily", "Sophie", "Jessica"]; Swal.fire("My list of exes: " + exes.join(", "));'],
    ["Objects", 'let sugarDaddy = { name: "Mr. Rich", balance: "Unlimited üí∏" }; Swal.fire(sugarDaddy.name + " has " + sugarDaddy.balance + " in his bank!");'],
    ["If-Else Conditions", 'let age = 21;\nif (age >= 18) Swal.fire("You can drink! Cheers! üçª");\nelse Swal.fire("Sorry kid, stick to juice.");'],
    ["Loops", 'let tequilaShots = "";\nfor (let i = 1; i <= 5; i++) tequilaShots += "ü•É ";\nSwal.fire("Tequila rounds: " + tequilaShots);'],
    ["Events", 'document.body.onclick = function() { Swal.fire("Oops! You clicked too much, go touch some grass! üåø"); };'],
    ["DOM Manipulation", 'document.body.style.background = "pink"; Swal.fire("We made it spicy! üå∂Ô∏è");'],
    ["Template Literals", 'let lover = "Jessica"; Swal.fire(`Dear ${lover}, you still owe me dinner! üòè`);'],
    ["Arrow Functions", 'const party = (vibe) => Swal.fire(`Tonight‚Äôs party mood: ${vibe} üî•`);\nparty("wild");'],
    ["SetTimeout & SetInterval", 'setTimeout(() => Swal.fire("Reminder: Flirt responsibly! üòò"), 3000);'],
    ["Local Storage", 'localStorage.setItem("crush", "Samantha"); Swal.fire("Saved your crush‚Äôs name in local storage! üòâ");'],
    ["JSON Handling", 'let secret = { crush: "Samantha", age: 24 };\nSwal.fire("Your secret: " + JSON.stringify(secret));'],
    ["Async/Await", 'async function dateRequest() {\nSwal.fire("Texting crush... üì≤");\nawait new Promise(r => setTimeout(r, 2000));\nSwal.fire("Reply received: Maybe. üòè");\n}\ndateRequest();'],
    ["Promises", 'new Promise((resolve) => setTimeout(() => resolve("Netflix and chill? üçø"), 2000)).then(msg => Swal.fire(msg));'],
    ["Error Handling", 'try { throw new Error("Your ex is calling! Abort! üö®"); } catch (e) { Swal.fire(e.message); }'],
    ["Spread & Rest Operators", 'let drinks = ["Beer", "Wine", "Whiskey"];\nlet allDrinks = [...drinks, "Tequila", "Gin"];\nSwal.fire("Tonight‚Äôs menu: " + allDrinks);'],
    ["Map & Filter", 'let numbers = [10, 20, 30, 40, 50];\nlet filtered = numbers.filter(n => n > 25);\nSwal.fire("Big money bets: " + filtered);'],
    ["Classes", 'class Playboy { constructor(name) { this.name = name; } flirt() { return this.name + " is smooth AF! üòâ"; } }\nlet player = new Playboy("James");\nSwal.fire(player.flirt());']
];



topics.forEach((topic, index) => createSection(index + 1, topic[0], topic[1]));

</script>

<script>
function toggleContent(id) {
    let content = document.getElementById(id);
    content.style.display = (content.style.display === "none" || content.style.display === "") ? "block" : "none";
}

function copyToClipboard(codeId) {
    let codeElement = document.getElementById(codeId);
    codeElement.select();
    document.execCommand("copy");
    Swal.fire("‚úÖ Code copied!");
}

function runCode(codeId) {
    let code = document.getElementById(codeId).value;
    try { eval(code); } 
    catch (error) { Swal.fire("‚ùå Error: " + error.message); }
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    Swal.fire("üåô Dark mode " + (document.body.classList.contains("dark-mode") ? "enabled" : "disabled"));
}

function searchTopics() {
    let input = document.getElementById("search").value.toLowerCase();
    let sections = document.getElementsByClassName("section");
    for (let section of sections) {
        if (section.textContent.toLowerCase().includes(input)) section.style.display = "";
        else section.style.display = "none";
    }
}
</script>

</body>
</html>
